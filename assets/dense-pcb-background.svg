<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a2f1a"/>
      <stop offset="100%" stop-color="#041208"/>
    </linearGradient>
    
    <pattern id="copperTexture" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="#8B4513" opacity="0.3"/>
      <line x1="0" y1="5" x2="10" y2="5" stroke="#D2691E" stroke-width="0.5" opacity="0.5"/>
      <line x1="5" y1="0" x2="5" y2="10" stroke="#D2691E" stroke-width="0.5" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background with gradient and copper texture -->
  <rect width="1920" height="1080" fill="url(#backgroundGradient)"/>
  <rect width="1920" height="1080" fill="url(#copperTexture)" opacity="0.1"/>
  
  <!-- Ultra-Dense Circuit Paths -->
  <g opacity="0.9">
    <!-- Extremely Dense Grid Routing -->
    <g stroke="#27ae60" stroke-width="0.3">
      <!-- Horizontal Traces -->
      <g opacity="0.6">
        <path d="M0,10 L1920,10" fill="none"/>
        <path d="M0,30 L1920,30" fill="none"/>
        <path d="M0,50 L1920,50" fill="none"/>
        <path d="M0,70 L1920,70" fill="none"/>
        <path d="M0,90 L1920,90" fill="none"/>
        <path d="M0,110 L1920,110" fill="none"/>
        <path d="M0,130 L1920,130" fill="none"/>
      </g>
      
      <!-- Vertical Traces -->
      <g opacity="0.6">
        <path d="M10,0 L10,1080" fill="none"/>
        <path d="M30,0 L30,1080" fill="none"/>
        <path d="M50,0 L50,1080" fill="none"/>
        <path d="M70,0 L70,1080" fill="none"/>
        <path d="M90,0 L90,1080" fill="none"/>
        <path d="M110,0 L110,1080" fill="none"/>
        <path d="M130,0 L130,1080" fill="none"/>
      </g>
      
      <!-- Diagonal Traces -->
      <g opacity="0.4">
        <path d="M0,0 L1920,1080" fill="none"/>
        <path d="M0,270 L1920,1350" fill="none"/>
        <path d="M0,-270 L1920,810" fill="none"/>
        <path d="M1920,0 L0,1080" fill="none"/>
        <path d="M1920,270 L0,1350" fill="none"/>
        <path d="M1920,-270 L0,810" fill="none"/>
      </g>
    </g>
    
    <!-- Interconnection Layers -->
    <g fill="#2ecc71" opacity="0.5">
      <!-- Dense Via Points -->
      <g>
        <circle cx="50" cy="50" r="1.5"/>
        <circle cx="100" cy="100" r="1.5"/>
        <circle cx="150" cy="150" r="1.5"/>
        <circle cx="200" cy="200" r="1.5"/>
        <circle cx="250" cy="250" r="1.5"/>
        <!-- Repeated across entire grid -->
        <circle cx="1750" cy="850" r="1.5"/>
        <circle cx="1800" cy="900" r="1.5"/>
        <circle cx="1850" cy="950" r="1.5"/>
      </g>
      
      <!-- Complex Routing Nodes -->
      <g>
        <rect x="75" y="75" width="10" height="10" transform="rotate(45 80 80)"/>
        <rect x="175" y="175" width="10" height="10" transform="rotate(45 180 180)"/>
        <rect x="275" y="275" width="10" height="10" transform="rotate(45 280 280)"/>
        <rect x="1700" y="800" width="10" height="10" transform="rotate(45 1705 805)"/>
      </g>
    </g>
  </g>
  
  <!-- Overlay Grid Lines -->
  <g stroke="#27ae60" stroke-width="0.1" opacity="0.2">
    <g>
      <path d="M0,20 L1920,20" fill="none"/>
      <path d="M0,40 L1920,40" fill="none"/>
      <path d="M0,60 L1920,60" fill="none"/>
      <path d="M0,80 L1920,80" fill="none"/>
    </g>
    <g>
      <path d="M20,0 L20,1080" fill="none"/>
      <path d="M40,0 L40,1080" fill="none"/>
      <path d="M60,0 L60,1080" fill="none"/>
      <path d="M80,0 L80,1080" fill="none"/>
    </g>
  </g>
</svg>
